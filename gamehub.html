<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Game Hub üéÆ</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      background: url("gamehub.png") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-top: 40px;
      font-size: 42px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.7);
    }

    /* ===== CAT CORNER ===== */
    #catCorner {
      position: absolute;
      top: 0;
      right: 0;
      width: 150px;
      height: 150px;
      background: url("cat_corner.jpg") center/cover no-repeat;
      border-radius: 0 0 0 70px;
      cursor: pointer;
      box-shadow: -6px 6px 20px rgba(0,0,0,0.6);
      transition: transform 0.2s;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }

    #catCorner:hover {
      transform: scale(1.05);
    }

    #catCorner span {
      font-size: 12px;
      background: rgba(0,0,0,0.55);
      padding: 4px 8px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    /* ===== BUTTON GRID (BOTTOM RIGHT POSITIONED) ===== */
/* ===== BUTTON GRID (BOTTOM RIGHT POSITIONED) ===== */
    .grid {
      position: absolute;
      bottom: 80px;
      right: 100px;
      display: grid;
      grid-template-columns: repeat(2, 320px);
      gap: 30px;
    }

    .card {
      background: rgba(0,0,0,0.65);
      padding: 40px 20px;
      border-radius: 20px;
      font-size: 26px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
      backdrop-filter: blur(6px);
      text-align: center;
    }


    .card:hover {
      transform: scale(1.05);
      background: rgba(0,0,0,0.85);
    }

    .locked {
      opacity: 0.5;
    }

    /* ===== GAME MODAL ===== */
    #gameWrapper {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    #gameWrapper iframe {
      border: none;
      border-radius: 20px;
      width: 900px;
      height: 500px;
      background: black;
    }

    /* ===== VIDEO MODAL ===== */
    #videoWrapper {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    #videoWrapper iframe {
      border: none;
      border-radius: 20px;
      width: 900px;
      height: 500px;
      background: black;
    }

    .closeBtn {
      position: absolute;
      top: 20px;
      right: 30px;
      background: none;
      color: white;
      font-size: 32px;
      border: none;
      cursor: pointer;
      z-index: 10000;
    }

    .closeBtn:hover {
      color: #ff4d6d;
    }

    /* ===== COPYRIGHT ===== */
    #copyright {
      position: absolute;
      bottom: 12px;
      right: 16px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <!-- CAT CORNER -->
  <div id="catCorner" onclick="openCatCorner()">
    <span>Cat Corner</span>
  </div>

  <h1>Dear Bebu,</h1>
  <h1>Welcome to the Gift Center üéÅ</h1>

  <!-- BUTTON GRID -->
  <div class="grid">
    <div class="card" onclick="openMemories()">üé• Our Movie</div>

    <div class="card" onclick="window.location.href='crossword.html'">
      üß© Crossword Puzzle
    </div>

    <div class="card" onclick="openGame('aashma-runner.html')">
      ‚è≥‚ù§Ô∏è A minute to Stop Sunil
    </div>

    <div class="card locked" onclick="unlockLottery()">
      üé≤ Lottery üîí
    </div>
  </div>

  <!-- GAME MODAL -->
  <div id="gameWrapper">
    <button class="closeBtn" onclick="closeGame()">√ó</button>
    <iframe id="gameFrame"></iframe>
  </div>

  <!-- VIDEO MODAL -->
  <div id="videoWrapper">
    <button class="closeBtn" onclick="closeMemories()">√ó</button>
    <iframe
      id="memoriesVideo"
      src=""
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <!-- COPYRIGHT -->
  <div id="copyright">¬© 2026 Thade Workshop</div>

  <script>
    const YT_EMBED = "https://www.youtube.com/embed/bhDiDPXnCSI?autoplay=1";

    function openMemories() {
      closeGame();
      document.getElementById("videoWrapper").style.display = "flex";
      document.getElementById("memoriesVideo").src = YT_EMBED;
    }

    function closeMemories() {
      document.getElementById("memoriesVideo").src = "";
      document.getElementById("videoWrapper").style.display = "none";
    }

    function openGame(src) {
      closeMemories();
      document.getElementById("gameFrame").src = src;
      document.getElementById("gameWrapper").style.display = "flex";
    }

    function closeGame() {
      document.getElementById("gameWrapper").style.display = "none";
      document.getElementById("gameFrame").src = "";
    }

    function openCatCorner() {
      window.location.href = "cat-corner.html";
    }

    function unlockLottery() {
      const code = prompt("Enter the secret passcode üîë");
      if (code && code.trim().toUpperCase() === "LOVE2024") {
        alert("üéâ Lottery unlocked!");
        openGame("lottery.html");
      } else {
        alert("‚ùå Wrong code");
      }
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        closeGame();
        closeMemories();
      }
    });
  </script>

</body>
</html>
