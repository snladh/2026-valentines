<!DOCTYPE html>
<html>
<head>
  <title>Game Hub üéÆ</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 42px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      width: 70%;
      margin: 40px auto;
    }

    .card {
      background: #222;
      padding: 30px;
      border-radius: 12px;
      font-size: 20px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
      background: #333;
    }

    /* Game modal */
    #gameWrapper {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    #gameWrapper iframe {
      border: none;
      border-radius: 20px;
      width: 900px;
      height: 500px;
      background: black;
    }

    #closeBtn {
      position: absolute;
      top: 20px;
      right: 30px;
      background: none;
      color: white;
      font-size: 32px;
      border: none;
      cursor: pointer;
    }

    #closeBtn:hover {
      color: #ff4d6d;
    }
  </style>
</head>

<body>

  <h1>Dear Bebu,</h1>
  <h1>Welcome to the Gift Center üéÅ</h1>

  <div class="grid">
    <div class="card">üê± Cat Corner</div>
    <div class="card">üé• Memories Video</div>
    <div class="card">üß© Crossword Puzzle</div>

    <!-- MINI GAME -->
    <div class="card" onclick="openGame()">
      ‚è≥‚ù§Ô∏è A minute to Stop Sunil
    </div>

    <div class="card">üîê Secret Room</div>
    <div class="card">üé≤ Lottery</div>
  </div>

  <!-- GAME MODAL -->
  <div id="gameWrapper">
    <button id="closeBtn" onclick="closeGame()">√ó</button>
    <iframe src="aashma-runner.html"></iframe>
  </div>

  <script>
    function openGame() {
      document.getElementById("gameWrapper").style.display = "flex";
    }

    function closeGame() {
      document.getElementById("gameWrapper").style.display = "none";
    }
  </script>

</body>
</html>
